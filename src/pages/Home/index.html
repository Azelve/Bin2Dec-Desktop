<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <title>BIN2DEC</title>
  </head>

  <body id="container">
    <div id="content-box">
      <button id="close-btn">x</button>
      <div id="content">
        <h1>Bin2Dec</h1>

        <div id="converter-box">
          <div>
            <span id="input-box">
              <input
                id="binary-input"
                class="gate"
                type="number"
                placeholder="Either 0 or 1"
                name="Binary"
                onchange="checkField()"
              />
              <label id="binary-label" for="binary-input" class="label">
                Binary
              </label>
            </span>

            <span id="response-box">
              <label id="decimal-label" class="label">Decimal</label>
              <output id="decimal-output">0</output>
            </span>
          </div>
        </div>

        <button onclick="convert()">Convert</button>

        <footer>
          <span>&copy; </span>
          <a id="mirror">Espelho Invertido</a>
        </footer>
      </div>
    </div>
  </body>
  <script src="./home.js"></script>
</html>
